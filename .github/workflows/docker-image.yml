name: Build and Publish Image to Docker Hub

on:
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build /app/ -t abdoul223/mon-repository:latest

      - name: Push image to Docker Hub
        run: |
          docker login -u abdoul223 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push abdoul223/mon-repository:latest
